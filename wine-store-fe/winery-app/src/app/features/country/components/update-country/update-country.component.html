<mat-toolbar class="custom-toolbar">
  <span class="toolbar-title">Edit Country</span>
</mat-toolbar>

<mat-card appearance="outlined" class="displayed-form-card">

  <mat-card-content>
    <form [formGroup]="countryForm" class="displayed-form">

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Country Id</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
      </div>
      
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="countryName">
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-flat-button class="save-btn btn" (click)="onSubmit()">Save</button>
        <button mat-flat-button class="cancel-button btn" [routerLink]="['/dashboard/country']">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
