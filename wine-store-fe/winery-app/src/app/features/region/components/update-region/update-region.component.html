<mat-toolbar class="custom-toolbar">
  <span class="toolbar-title">Edit Region</span>
</mat-toolbar>

<mat-card appearance="outlined" class="displayed-form-card">

  <mat-card-content>
    <form [formGroup]="regionForm" class="displayed-form">

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Region Id</mat-label>
          <input matInput formControlName="id"/>
        </mat-form-field>
      </div>
      
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Region Name</mat-label>
          <input matInput formControlName="regionName"/>
        </mat-form-field>
      </div>
    
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Country</mat-label>
          <mat-select formControlName="countryId">
            <mat-option *ngFor="let country of countries" [value]="country.countryId">
              {{ country.countryName }}
            </mat-option>
            <mat-option (click)="openAddCountryDialog()" class="add-new-country">
              <span class="add-option">+ Add Country</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    
      <div class="buttons">
        <button mat-flat-button class="save-btn btn" (click)="onSubmit()">Save</button>
        <button mat-flat-button class="cancel-button btn" [routerLink]="['/dashboard/region']">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
