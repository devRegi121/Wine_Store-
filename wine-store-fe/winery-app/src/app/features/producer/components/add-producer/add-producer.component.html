<mat-toolbar class="custom-toolbar">
  <span class="toolbar-title">New Producer</span>
</mat-toolbar>

<mat-card appearance="outlined" class="displayed-form-card">

  <mat-card-content>
    <form [formGroup]="producerForm" class="displayed-form">

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Producer Name</mat-label>
          <input matInput formControlName="producerName"/>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Details</mat-label>
          <input matInput formControlName="details"/>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Region</mat-label>
          <mat-select formControlName="regionId">
            <mat-option *ngFor="let region of regions" [value]="region.regionId">
              {{ region.regionName }}
            </mat-option>
            <mat-option (click)="openAddRegionDialog()" class="add-new-country">
              <span class="add-option">+ Add Region</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="buttons">
        <button mat-flat-button class="save-btn btn" (click)="openConfirmationDialog()">Save</button>
        <button mat-flat-button class="cancel-button btn" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
