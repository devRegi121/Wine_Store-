<div [ngClass]="{ 'dialog-mode': isDialog, 'component-mode': !isDialog }">
  <mat-toolbar class="custom-toolbar">
    <span class="toolbar-title">New City</span>
  </mat-toolbar>
  
  <mat-card appearance="outlined" class="displayed-form-card">
  
    <mat-card-content>
      <form [formGroup]="cityForm" class="displayed-form">
  
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>City Name</mat-label>
            <input matInput formControlName="cityName"/>
          </mat-form-field>
        </div>
  
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postalCode"/>
          </mat-form-field>
        </div>
      
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Country</mat-label>
            <mat-select formControlName="countryId">
              <mat-option *ngFor="let country of countries" [value]="country.countryId">
                {{ country.countryName }}
              </mat-option>
              <mat-option (click)="openAddCountryDialog()" class="add-new-country">
                <span class="add-option">+ Add Country</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      
        <div class="buttons">
          <button mat-flat-button class="save-btn btn" (click)="openConfirmationDialog()">Save</button>
          <button mat-flat-button class="cancel-button btn" (click)="goBack()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
