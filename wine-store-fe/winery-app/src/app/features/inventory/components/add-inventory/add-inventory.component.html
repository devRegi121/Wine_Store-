<mat-toolbar class="custom-toolbar">
  <span class="toolbar-title">New Inventory</span>
</mat-toolbar>

<mat-card appearance="outlined" class="displayed-form-card">

  <mat-card-content>
    <form [formGroup]="inventoryForm" class="displayed-form">

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Store</mat-label>
          <mat-select formControlName="storeId">
            <mat-option *ngFor="let store of stores" [value]="store.storeId">
              {{ store.storeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Bottle</mat-label>
          <mat-select formControlName="bottleId">
            <mat-option *ngFor="let bottle of bottles" [value]="bottle.bottleId">
              {{ bottle.fullName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Quantity</mat-label>
          <input matInput formControlName="quantity"/>
        </mat-form-field>
      </div>
  
      <div class="buttons">
        <button mat-flat-button class="save-btn btn" (click)="openConfirmationDialog()">Save</button>
        <button mat-flat-button class="cancel-button btn" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
