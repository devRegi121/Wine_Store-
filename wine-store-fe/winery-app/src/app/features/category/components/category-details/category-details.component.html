<mat-toolbar class="custom-toolbar">
  <div class="toolbar-title">
    <button mat-icon-button [routerLink]="['/dashboard/category']"><mat-icon>arrow_back_ios</mat-icon>
    </button>
    <span>Category Details</span>
  </div>
</mat-toolbar>

<div>
  <mat-card-content *ngIf="categories">
    <table mat-table [dataSource]="[categories]" class="mat-elevation-z8 custom-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let category"> {{category.categoryId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef>  Category Name </th>
        <td mat-cell *matCellDef="let category"> {{category.categoryName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
          <button mat-flat-button class="action-button" color="accent" [routerLink]="['/updateCategory', category.categoryId]">Edit</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
