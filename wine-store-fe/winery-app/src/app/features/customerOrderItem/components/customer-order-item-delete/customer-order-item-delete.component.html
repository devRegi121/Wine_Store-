<div class="overlay">
  <div class="confirm-dialog">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this customer order item?</p>
    <div class="dialog-actions">
      <button mat-flat-button class="cancel-btn" (click)="cancel()">Cancel</button>
      <button mat-flat-button class="delete-btn" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
