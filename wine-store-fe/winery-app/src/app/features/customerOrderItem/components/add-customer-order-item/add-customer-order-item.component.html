<mat-toolbar class="custom-toolbar">
  <span class="toolbar-title">New Customer Order Item</span>
</mat-toolbar>

<mat-card appearance="outlined" class="displayed-form-card">

  <mat-card-content>
    <form [formGroup]="customerOrderItemForm" class="displayed-form">

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Order Number</mat-label>
          <input matInput [value]="orderNumber" disabled />
        </mat-form-field>
        
        <mat-form-field class="form-field">
          <mat-label>Choose a Bottle</mat-label>
          <mat-select formControlName="bottleId" (selectionChange)="onBottleChange()">
            <mat-option *ngFor="let bottle of bottles" [value]="bottle.bottleId">
              {{ bottle.fullName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Quantity</mat-label>
          <input matInput formControlName="quantity" type="number" (input)="onQuantityChange()" />
        </mat-form-field>
        
        <mat-form-field class="form-field">
          <mat-label>Total Price</mat-label>
          <input matInput formControlName="orderPrice" [value]="orderPrice"/>
        </mat-form-field>
      </div>
  
      <div class="buttons">
        <button mat-flat-button class="save-btn btn" (click)="openConfirmationDialog()">Save</button>
        <button mat-flat-button class="cancel-button btn" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
