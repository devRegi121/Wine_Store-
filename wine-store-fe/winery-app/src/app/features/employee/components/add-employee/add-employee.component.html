<mat-toolbar class="custom-toolbar">
  <span class="toolbar-title">New Employee</span>
</mat-toolbar>

<mat-card appearance="outlined" class="displayed-form-card">

  <mat-card-content>
    <form [formGroup]="employeeForm" class="displayed-form">

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName"/>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName"/>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username"/>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password"/>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone"/>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email"/>
        </mat-form-field>
      </div>
      
      <div class="form-row">
        <mat-form-field>
          <mat-label>Is Active</mat-label>
          <mat-select formControlName="isActive">
            <mat-option [value]="1">Yes</mat-option>
            <mat-option [value]="0">No</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    
      <div class="buttons">
        <button mat-flat-button class="save-btn btn" (click)="openConfirmationDialog()">Save</button>
        <button mat-flat-button class="cancel-button btn" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
